<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a  routerLink="/home-page" class="btn btn-primary mt-3" >Back</a>
    </div>
  </div>
  <div class="row">
  <div class="col-md-6">
      <div class="form-group">
        <label >Name</label>
        <input [(ngModel)]="objProduct.name" type="text" class="form-control">
      </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="exampleInputPassword1">Qty</label>
      <input [(ngModel)]="objProduct.qty" type="number" class="form-control" >
    </div>
  </div>
  <div class="col-md-12 mb-3">
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input [(ngModel)]="objProduct.price" type="number" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="button" (click)="onSaveProduct()" class="btn btn-primary">Save</button>
    <button type="button" (click)="onUpdate()" class="btn btn-danger ml-3">Update</button>
  </div>
 
</div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Qty</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of lstProduct; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{product.name}}</td>
          <td>{{product.qty}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="onDelete(i)" class="btn btn-sm btn-danger">Delete</button>
            <!-- <button (click)="onEdite(product)" class="btn btn-sm btn-primary ml-3"  >Edite</button> -->
            <!-- <button [routerLink]="['/list-update',i]" class="btn btn-sm btn-primary ml-3">Edite</button> -->
            <button [routerLink]="['/list-update/',i]" class="btn btn-sm btn-primary ml-3">Edite</button>
          </td>
        </tr>
     
      </tbody>
    </table>
  </div>
</div>
